<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>CCTV 멀티뷰 – 회사/카메라/링크</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --gap: 12px; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif; background:#f7f7f9; color:#222; }
    header { padding:14px 16px; background:#fff; border-bottom:1px solid #e6e6e9; display:flex; flex-wrap:wrap; gap:10px 16px; align-items:flex-end; }
    header h2 { margin:0; font-size:18px; font-weight:800; }
    .controls, .form { display:flex; flex-wrap:wrap; gap:10px; align-items:center; }
    .btn{ cursor:pointer; border:1px solid #d0d0d6; background:#fff; border-radius:10px; padding:8px 12px; font-size:14px; }
    .btn.primary{ background:#2b66f6; color:#fff; border-color:#2b66f6; }
    .btn.danger{ background:#ff4d4f; color:#fff; border-color:#ff4d4f; }
    .btn.ghost{ background:#fff; }
    .input{ padding:8px 10px; border:1px solid #d0d0d6; border-radius:8px; font-size:14px; }
    .form { padding:12px 16px; background:#fff; border-bottom:1px solid #e6e6e9; }
    .form .input.link { flex:1; min-width:260px; }
    .hint { padding:8px 16px; font-size:12px; color:#666; }
    .grid { display:grid; gap: var(--gap); padding: var(--gap); grid-template-columns: repeat(var(--cols,2), minmax(320px,1fr)); }
    .card { background:#fff; border:1px solid #e6e6e9; border-radius:12px; overflow:hidden; display:flex; flex-direction:column; }
    .card header{ padding:8px 10px; font-size:13px; color:#666; background:#fafafa; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; gap:8px; }
    .meta { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .pill{ font-size:11px; color:#666; background:#f0f2f5; border-radius:999px; padding:2px 8px; border:1px solid #e3e6ea; }
    .name { font-weight:700; color:#333; }
    .controls-row{ display:flex; gap:6px; padding:8px 10px; align-items:center; border-top:1px solid #eee; }
    img.stream{ width:100%; height:auto; display:block; background:#000; aspect-ratio:16/9; object-fit:contain; }
    .footer{ padding:10px 16px; color:#888; font-size:12px; }
    .divider{ height:1px; background:#ececf2; margin:0; }
    @media (max-width: 480px){ .grid{ grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <h2>CCTV 멀티뷰</h2>
    <div class="controls">
      <label>열(Cols): <input id="cols" class="input" type="number" min="1" max="6" value="2"></label>
      <label>간격(px): <input id="gap" class="input" type="number" min="0" max="40" value="12"></label>
      <label>미러: 
        <select id="mirror" class="input">
          <option value="true">true</option>
          <option value="false" selected>false</option>
        </select>
      </label>
      <button class="btn primary" id="startAll">모두 시작</button>
      <button class="btn danger" id="stopAll">모두 정지</button>
      <button class="btn ghost" id="clearAll">전체 삭제</button>
    </div>
  </header>

  <div class="form">
    <input id="company" class="input" type="text" placeholder="회사명" />
    <input id="camera"  class="input" type="text" placeholder="카메라명" />
    <input id="link"    class="input link" type="text" placeholder="카메라 링크 (숫자=로컬 인덱스, rtsp/http url)" />
    <button class="btn" id="add">추가</button>
  </div>

  <div class="hint">숫자(예: <code>0</code>, <code>1</code>)는 로컬 카메라 인덱스로 처리되고, 그 외는 RTSP/HTTP URL로 처리됩니다. 각 소스는 서버의 <code>/cctv?src=...&company=...&camera=...</code> 로 요청합니다.</div>
  <hr class="divider"/>

  <div id="grid" class="grid" style="--cols:2; --gap:12px;"></div>

  <div class="footer">Tip: 등록 리스트는 <b>localStorage</b>에 자동 저장/복원됩니다.</div>

  <template id="cardTpl">
    <div class="card">
      <header>
        <div class="meta">
          <span class="pill">CCTV</span>
          <span class="name"></span>
          <span class="pill company"></span>
        </div>
        <div class="meta">
          <button class="btn ghost start">시작</button>
          <button class="btn ghost stop">정지</button>
          <button class="btn danger remove">삭제</button>
        </div>
      </header>
      <img class="stream" alt="stream" />
      <div class="controls-row">
        <span class="pill src"></span>
      </div>
    </div>
  </template>

  <script>
    const grid = document.getElementById('grid');
    const colsEl = document.getElementById('cols');
    const gapEl  = document.getElementById('gap');
    const mirrorEl = document.getElementById('mirror');

    const companyEl = document.getElementById('company');
    const cameraEl  = document.getElementById('camera');
    const linkEl    = document.getElementById('link');
    const addBtn    = document.getElementById('add');

    const startAllBtn = document.getElementById('startAll');
    const stopAllBtn  = document.getElementById('stopAll');
    const clearAllBtn = document.getElementById('clearAll');

    const tpl = document.getElementById('cardTpl');
    const state = { items: [] }; // {company, camera, link, el, img}

    function toSrcParam(val){
      const t = (val||'').trim();
      if(!t) return '';
      const isInt = /^-?\d+$/.test(t);
      return isInt ? t : encodeURIComponent(t);
    }

    function buildStreamURL(link, company, camera){
      const srcParam = toSrcParam(link);
      if(!srcParam) return '';
      const mirror = mirrorEl.value;
      const q = new URLSearchParams({
        src: srcParam,
        mirror,
        company: company || '',
        camera: camera || ''
      });
      return `/cctv?${q.toString()}`;
    }

    function applyLayout(){
      const cols = Math.min(Math.max(+colsEl.value||2,1),6);
      const gap  = Math.min(Math.max(+gapEl.value||12,0),40);
      grid.style.setProperty('--cols', cols);
      grid.style.setProperty('--gap', `${gap}px`);
      persist();
    }

    function persist(){
      const data = {
        cols:+colsEl.value||2,
        gap:+gapEl.value||12,
        mirror:mirrorEl.value,
        items: state.items.map(({company,camera,link})=>({company,camera,link}))
      };
      localStorage.setItem('multiview-form-config', JSON.stringify(data));
    }

    function restore(){
      const raw = localStorage.getItem('multiview-form-config');
      if(!raw) return;
      try{
        const data = JSON.parse(raw);
        if(data.cols) colsEl.value = data.cols;
        if(data.gap !== undefined) gapEl.value = data.gap;
        if(data.mirror) mirrorEl.value = data.mirror;
        (data.items||[]).forEach(it => addCard(it.company, it.camera, it.link, /*noPersist*/ true));
        applyLayout();
      }catch{}
    }

    function addCard(company, camera, link, noPersist){
      const node = tpl.content.firstElementChild.cloneNode(true);
      const nameEl = node.querySelector('.name');
      const compEl = node.querySelector('.company');
      const srcPill = node.querySelector('.src');
      const img = node.querySelector('img.stream');
      const startBtn = node.querySelector('.start');
      const stopBtn  = node.querySelector('.stop');
      const removeBtn= node.querySelector('.remove');

      nameEl.textContent = camera || '(이름 없음)';
      compEl.textContent = company || '(회사 없음)';
      srcPill.textContent = link || '(링크 없음)';

      const item = { company, camera, link, el: node, img };
      state.items.push(item);
      grid.appendChild(node);

      startBtn.addEventListener('click', () => {
        const url = buildStreamURL(item.link, item.company, item.camera);
        if(!url){ alert('유효한 링크가 없습니다.'); return; }
        img.src = url;
      });
      stopBtn.addEventListener('click', () => { img.src = ''; });
      removeBtn.addEventListener('click', () => {
        img.src = '';
        node.remove();
        const i = state.items.indexOf(item);
        if(i>=0) state.items.splice(i,1);
        persist();
      });

      if(!noPersist) persist();
    }

    // Events
    addBtn.addEventListener('click', () => {
      const company = companyEl.value.trim();
      const camera  = cameraEl.value.trim();
      const link    = linkEl.value.trim();
      if(!company || !camera || !link){
        alert('회사명, 카메라명, 링크를 모두 입력하세요.');
        return;
      }
      addCard(company, camera, link);
      companyEl.value = cameraEl.value = linkEl.value = '';
    });

    startAllBtn.addEventListener('click', () => {
      state.items.forEach(it => {
        const url = buildStreamURL(it.link, it.company, it.camera);
        if(url) it.img.src = url;
      });
    });
    stopAllBtn.addEventListener('click', () => {
      state.items.forEach(it => it.img.src='');
    });
    clearAllBtn.addEventListener('click', () => {
      if(!confirm('모든 카드와 저장된 목록을 삭제할까요?')) return;
      state.items.forEach(it => it.img.src='');
      state.items.length = 0;
      grid.innerHTML='';
      persist();
    });

    colsEl.addEventListener('change', applyLayout);
    gapEl.addEventListener('change', applyLayout);
    mirrorEl.addEventListener('change', () => {
      // 미러 변경 시 실행 중 스트림 새로고침
      state.items.forEach(it => {
        if(it.img.src){ it.img.src = buildStreamURL(it.link, it.company, it.camera); }
      });
      persist();
    });

    // init
    restore();
    applyLayout();
  </script>
</body>
</html>
