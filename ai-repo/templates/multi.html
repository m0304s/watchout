<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>CCTV 멀티뷰 테스트</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --gap: 10px; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif; background:#f7f7f9; color:#222; }
    header { padding: 14px 16px; background:#fff; border-bottom:1px solid #e6e6e9; display:flex; flex-wrap:wrap; gap:8px 16px; align-items:end; }
    header > * { margin: 0; }
    .controls{ display:flex; flex-wrap:wrap; gap:8px 12px; align-items:center; }
    .controls label{ font-size:14px; }
    .btn{ cursor:pointer; border:1px solid #d0d0d6; background:#fff; border-radius:10px; padding:8px 12px; font-size:14px; }
    .btn.primary{ background:#2b66f6; color:#fff; border-color:#2b66f6; }
    .btn.danger{ background:#ff4d4f; color:#fff; border-color:#ff4d4f; }
    .btn.ghost{ background:#fff; }
    .grid { display:grid; gap: var(--gap); padding: var(--gap); }
    .card { background:#fff; border:1px solid #e6e6e9; border-radius:12px; overflow:hidden; display:flex; flex-direction:column; }
    .card header{ padding:8px 10px; font-size:13px; color:#666; background:#fafafa; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center; }
    .src-row{ display:flex; gap:8px; padding:10px 16px; align-items:center; background:#fff; border-top:1px solid #eee; }
    .src-row input[type="text"]{ flex:1; padding:8px 10px; border-radius:8px; border:1px solid #d0d0d6; font-size:14px; }
    .src-row .mini{ display:flex; gap:6px; }
    .pill{ font-size:11px; color:#666; background:#f0f2f5; border-radius:999px; padding:2px 8px; border:1px solid #e3e6ea; }
    img.stream{ width:100%; height:auto; display:block; background:#000; aspect-ratio:16/9; object-fit:contain; }
    .footer{ padding:10px 16px; color:#888; font-size:12px; }
    .hint{ font-size:12px; color:#777; padding:0 16px 8px; }
    .cfg{ display:flex; gap:12px; align-items:center; }
    .cfg input[type="number"]{ width:70px; padding:6px 8px; border:1px solid #d0d0d6; border-radius:8px; }
    .divider{ height:1px; background:#ececf2; margin:0; }
    @media (min-width: 480px){ .grid{ grid-template-columns: repeat(var(--cols,1), 1fr); } }
  </style>
</head>
<body>
  <header>
    <h3 style="font-size:18px; font-weight:700;">CCTV 멀티뷰 테스트</h3>
    <div class="controls">
      <div class="cfg">
        <label>열 개수(Cols):
          <input id="cols" type="number" min="1" max="6" value="2" />
        </label>
        <label>미러:
          <select id="mirror">
            <option value="true" selected>true</option>
            <option value="false">false</option>
          </select>
        </label>
        <label>간격(px):
          <input id="gap" type="number" min="0" max="40" value="10" />
        </label>
      </div>
      <button class="btn" id="addSrc">+ 입력창 추가</button>
      <button class="btn ghost" id="loadDemo">데모 채우기</button>
      <button class="btn primary" id="startAll">모두 시작</button>
      <button class="btn danger" id="stopAll">모두 정지</button>
    </div>
  </header>

  <div class="hint">숫자(예: <code>0</code>, <code>1</code>)는 로컬 카메라 인덱스로 처리되고, 그 외는 RTSP/HTTP URL로 처리됩니다. 각 소스는 서버의 <code>/cctv?src=...</code> 엔드포인트로 요청합니다.</div>
  <hr class="divider"/>

  <!-- 입력창 리스트 -->
  <div id="inputs"></div>

  <hr class="divider"/>
  <!-- 스트림 그리드 -->
  <div id="grid" class="grid" style="--cols:2; --gap:10px;"></div>

  <div class="footer">Tip: 값은 브라우저 <b>localStorage</b>에 자동 저장됩니다. 페이지를 새로고침해도 목록이 유지돼요.</div>

  <template id="rowTpl">
    <div class="src-row">
      <span class="pill">SRC</span>
      <input type="text" placeholder="예: 0 또는 rtsp://user:pass@host/stream 혹은 http(s)://..." />
      <div class="mini">
        <button class="btn ghost start">시작</button>
        <button class="btn ghost stop">정지</button>
        <button class="btn" data-move="up">▲</button>
        <button class="btn" data-move="down">▼</button>
        <button class="btn danger remove">삭제</button>
      </div>
    </div>
  </template>

  <script>
    const inputs = document.getElementById('inputs');
    const grid = document.getElementById('grid');
    const tpl = document.getElementById('rowTpl');
    const colsEl = document.getElementById('cols');
    const mirrorEl = document.getElementById('mirror');
    const gapEl = document.getElementById('gap');

    const state = {
      rows: [] // {el, input, card, img, src}
    };

    function toSrcParam(val) {
      const trimmed = (val || '').trim();
      if (!trimmed) return '';
      const isInt = /^-?\d+$/.test(trimmed);
      return isInt ? trimmed : encodeURIComponent(trimmed);
    }

    function makeCard(title) {
      const card = document.createElement('div');
      card.className = 'card';
      const head = document.createElement('header');
      head.innerHTML = `<span>${title || ''}</span>`;
      const img = document.createElement('img');
      img.className = 'stream';
      img.alt = title || 'stream';
      card.appendChild(head);
      card.appendChild(img);
      return { card, img, head };
    }

    function addRow(initial='') {
      const node = tpl.content.firstElementChild.cloneNode(true);
      const input = node.querySelector('input');
      input.value = initial;

      const startBtn = node.querySelector('.start');
      const stopBtn  = node.querySelector('.stop');
      const removeBtn= node.querySelector('.remove');
      const upBtn    = node.querySelector('[data-move="up"]');
      const downBtn  = node.querySelector('[data-move="down"]');

      const { card, img, head } = makeCard(initial);
      grid.appendChild(card);

      const row = { el: node, input, card, img, head, src: initial };
      state.rows.push(row);
      inputs.appendChild(node);

      startBtn.addEventListener('click', () => startRow(row));
      stopBtn .addEventListener('click', () => stopRow(row));
      removeBtn.addEventListener('click', () => removeRow(row));
      upBtn.addEventListener('click', () => moveRow(row, -1));
      downBtn.addEventListener('click', () => moveRow(row, +1));

      input.addEventListener('change', () => {
        row.src = input.value.trim();
        head.firstElementChild.textContent = row.src;
        persist();
      });

      persist();
      return row;
    }

    function startRow(row) {
      const srcParam = toSrcParam(row.input.value);
      if (!srcParam) { alert('소스 주소를 입력하세요.'); return; }
      const mirror = mirrorEl.value;
      // 서버의 /cctv 엔드포인트로 전처리된 MJPEG 스트림을 요청
      row.img.src = `/cctv?src=${srcParam}&mirror=${mirror}`;
      row.head.firstElementChild.textContent = row.input.value.trim();
    }

    function stopRow(row) {
      row.img.src = '';
    }

    function removeRow(row) {
      stopRow(row);
      row.el.remove();
      row.card.remove();
      const i = state.rows.indexOf(row);
      if (i >= 0) state.rows.splice(i,1);
      persist();
    }

    function moveRow(row, dir) {
      const i = state.rows.indexOf(row);
      const j = i + dir;
      if (j < 0 || j >= state.rows.length) return;
      // swap in state
      const tmp = state.rows[i];
      state.rows[i] = state.rows[j];
      state.rows[j] = tmp;
      // DOM 재배치 (inputs, grid 각각)
      inputs.insertBefore(state.rows[j].el, state.rows[i].el);
      grid.insertBefore(state.rows[j].card, state.rows[i].card);
      persist();
    }

    function persist() {
      const data = {
        cols: +colsEl.value || 2,
        gap: +gapEl.value || 10,
        mirror: mirrorEl.value,
        sources: state.rows.map(r => r.input.value.trim()).filter(Boolean)
      };
      localStorage.setItem('multiview-config', JSON.stringify(data));
      applyLayout();
    }

    function restore() {
      const raw = localStorage.getItem('multiview-config');
      if (!raw) return;
      try {
        const data = JSON.parse(raw);
        if (data.cols) colsEl.value = data.cols;
        if (data.gap !== undefined) gapEl.value = data.gap;
        if (data.mirror) mirrorEl.value = data.mirror;
        (data.sources || []).forEach(s => addRow(s));
        applyLayout();
      } catch {}
    }

    function applyLayout() {
      const cols = Math.min(Math.max(+colsEl.value || 2, 1), 6);
      const gap  = Math.min(Math.max(+gapEl.value || 10, 0), 40);
      grid.style.setProperty('--cols', cols);
      grid.style.setProperty('--gap', `${gap}px`);
    }

    // 버튼들
    document.getElementById('addSrc').addEventListener('click', () => addRow(''));
    document.getElementById('startAll').addEventListener('click', () => state.rows.forEach(startRow));
    document.getElementById('stopAll').addEventListener('click', () => state.rows.forEach(stopRow));
    document.getElementById('loadDemo').addEventListener('click', () => {
      // 데모용(원하면 바꿔): 숫자는 로컬 카메라, 문자열은 URL
      if (state.rows.length === 0) {
        addRow('0'); addRow('1'); addRow('rtsp://user:pass@192.168.0.10/stream'); addRow('http://127.0.0.1:8080/video');
      } else {
        state.rows[0].input.value = state.rows[0].input.value || '0';
      }
      persist();
    });

    colsEl.addEventListener('change', persist);
    mirrorEl.addEventListener('change', persist);
    gapEl.addEventListener('change', persist);

    // 초기 1칸 기본 제공
    restore();
    if (state.rows.length === 0) addRow('');
  </script>
</body>
</html>
