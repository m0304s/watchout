user  nginx;
worker_processes auto;

events { worker_connections 1024; }

http {
  resolver 127.0.0.11 valid=5s ipv6=off;

  proxy_http_version 1.1;
  proxy_set_header   Host              $host;
  proxy_set_header   X-Real-IP         $remote_addr;
  proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
  proxy_set_header   X-Forwarded-Proto $scheme;
  proxy_set_header   X-Forwarded-Port  $server_port;
  proxy_set_header   X-Forwarded-Host  $host;

  client_max_body_size 200m;
  large_client_header_buffers 4 32k;
  client_header_buffer_size 32k;
  gzip on;

  upstream backend_jenkins {
    server j13e102.p.ssafy.io:10443;
    keepalive 16;
  }

  server {
    listen 443 ssl http2;
    server_name j13e102.p.ssafy.io;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    ssl_session_timeout 1d;
    ssl_session_cache   shared:SSL:50m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 정적 프론트
    location / {
      proxy_pass http://watchout-fe-prod:80;
    }

    # Jenkins 프록시
    location = /jenkins {
      return 301 https://$host:8443/jenkins/;
    }
    location /jenkins/ {
      proxy_http_version 1.1;
      proxy_pass            https://backend_jenkins/jenkins/;

      proxy_ssl_server_name on;
      proxy_ssl_name        j13e102.p.ssafy.io;

      proxy_set_header Host               $host;
      proxy_set_header X-Real-IP          $remote_addr;
      proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto  https;
      proxy_set_header X-Forwarded-Host   $host;
      proxy_set_header X-Forwarded-Port   8443;

      proxy_set_header Upgrade            $http_upgrade;
      proxy_set_header Connection         "upgrade";

      proxy_read_timeout 600s;
      proxy_send_timeout 600s;
      proxy_buffering    off;

      proxy_redirect https://j13e102.p.ssafy.io:10443/jenkins/ https://j13e102.p.ssafy.io:8443/jenkins/;
    }
  }
}
