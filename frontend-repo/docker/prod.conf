upstream backend {
    server backend:8080;
}

# ───────────── HTTP → HTTPS 리다이렉트 (테스트용) ─────────────
server {
    listen      80;
    server_name j13e102.p.ssafy.io;
    return      301 https://$host$request_uri;
}

# ───────────── HTTPS 서버 블록 (테스트용) ─────────────
server {
    listen 443 ssl;
    server_name j13e102.p.ssafy.io;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    
    large_client_header_buffers 4 32k;
    client_header_buffer_size 32k;
    client_max_body_size 100M;

    root  /usr/share/nginx/html;
    index index.html;

    # ─── 프론트엔드 API 프록시 ───
    location /api/ {
        proxy_pass         http://backend;
        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;

        proxy_set_header   X-Forwarded-Proto  $scheme;
        proxy_set_header   X-Forwarded-Port   $server_port;
        proxy_set_header   X-Forwarded-Host   $host;

        proxy_set_header   Authorization      $http_authorization;

        proxy_redirect     ~^http://j13e102\.p\.ssafy\.io(/.*)$ https://j13e102.p.ssafy.io$1;

        proxy_intercept_errors on;
        error_page 301 302 307 308 = @api_unauth;
    }

    location @api_unauth {
        default_type application/json;
        return 401 '{"message":"Unauthorized"}';
    }

    # ─── Swagger UI 프록시 ───
    location /swagger-ui/ {
        proxy_pass         http://backend$request_uri;
        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
    }

    # ─── OpenAPI 스펙 (v3/api-docs) ───
    location ^~ /v3/api-docs {
        proxy_pass         http://backend$request_uri;
        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
    }

    location /ws-stomp {
        proxy_pass           http://backend;
        proxy_http_version   1.1;

        proxy_set_header     Upgrade            $http_upgrade;
        proxy_set_header     Connection         "upgrade";

        proxy_set_header     Host               $host;
        proxy_set_header     X-Real-IP          $remote_addr;
        proxy_set_header     X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header     X-Forwarded-Proto  $scheme;
        proxy_set_header     X-Forwarded-Port   $server_port;

        # SockJS/웹소켓 안정성
        proxy_read_timeout   600s;
        proxy_send_timeout   600s;
        proxy_buffering      off;
    }

    # ─── SPA Fallback (history mode 지원) ───
    location / {
        try_files $uri $uri/ /index.html;
    }
}
